server:
  port: 8085

spring:
  application:
    name: dashboard

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/iroom_dashboard?serverTimezone=Asia/Seoul
    username: root
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        order_insert: true
        order_update: true
        show_sql: true
        format_sql: true
        jdbc:
          batch_size: 1000

  cloud:
    stream:
      bindings:
        event-in:
          group: dashboard
          destination: iroom
          contentType: application/json
        event-out:
          destination: iroom
          contentType: application/json

  servlet: #(파일 전송 제한풀기  / spring: 밑에 들여쓰기)
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB


openai: #gpt api
  model:
    image: dall-e-3
    chat: gpt-4o
  api:
    key: ${OPENAI_API_KEY}
    url:
      chat: https://api.openai.com/v1/chat/completions
      image: https://api.openai.com/v1/images/generations

myapp: #번역 api
  auth:
    key: ${TRANSLATE_AUTH_KEY}
---

spring:
  config:
    activate:
      on-profile: default
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092

logging:
  level:
    org.hibernate.type: trace
    org.springframework.cloud: debug

---

spring:
  config:
    activate:
      on-profile: docker
  cloud:
    stream:
      kafka:
        binder:
          brokers: my-kafka:9092


